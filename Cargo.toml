[package]
name = "ggez"
description = "Rust library to create a Good Game Easily"
version = "0.4.0"
homepage = "http://ggez.rs"
repository = "https://github.com/ggez/ggez"
documentation = "https://docs.rs/ggez"
keywords = ["ggez", "graphics", "2D", "game", "engine"]
authors = [
   "Rafael Epplee <raffomania@gmail.com>",
   "Sven-Hendrik Haase <svenstaro@gmail.com>",
   "Simon Heath <icefoxen@gmail.com>",
]
license = "MIT"
readme = "README.md"
categories = ["game-engines"]

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "ggez"
path = "src/lib.rs"

[features]
# If this feature is enabled, it will add <cargo root dir>/resources/ to
# the resource search path.
cargo-resource-root = []

[profile.dev]

[dependencies]
rusttype = "0.3"
zip = "0.2"
app_dirs = { git = "https://github.com/koute/app-dirs-rs" }
gfx = "0.16"
gfx_device_gl = "0.14"
gfx_window_sdl = "0.7"
image = "0.18"
sdl2 = "0.30"
rodio = "0.5"
serde = "1.0"
serde_derive = "1.0"
toml = "0.4"
lyon = "0.8"
euclid = "0.15"
smart-default = "0.2"
nalgebra = "0.13"

[dev-dependencies]
rand = "0.3"
clap = "2"
